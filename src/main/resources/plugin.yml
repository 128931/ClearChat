main: io.github.onetwoeight.clearchat.ClearChatPlugin
name: ClearChat
version: '$version'
description: Plugin that allows you to wipe the chat of a single user or the entire server.
load: STARTUP
author: onetwoeight
website: https://github.com/128931/ClearChat
api-version: '1.13'
prefix: ClearChat
commands:
  cc:
    aliases: clearchat
    description: This command is used to clear a single player's or everyone's chat.
    permission: cc.use
    permission-message: "§cYou do not have permission to do that§r"
    usage: /<command> [player]
